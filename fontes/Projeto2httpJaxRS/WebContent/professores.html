<!DOCTYPE html>
<html lang="pt-BR" ng-app="professoresModulo">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="">

	<link rel="icon" href="imagens/favicon.ico">

	<title>Professores - Sistema Web IV</title>

	<!-- Bootstrap core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

	<!-- Custom styles for this template -->
	<link href="css/carousel.css" rel="stylesheet">
	<link href="css/estilos.css" rel="stylesheet">
</head>
<!-- NAVBAR
================================================== -->

<body ng-controller="professoresController">

	<!-- <div ng-include="'menus.html'"></div> -->

	<!-- .container -->
	<div class="container">
		<div class="row">
			<h1 class="text-center">Cadastro de Professores</h1>
		</div>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">Código</label>
				<div class="form-group col-sm-10">
					<input type="text" class="form-control" id="id" ng-model="professor.id" placeholder="Código">
				</div>
			</div>
			<div class="form-group">
				<label for="nome" class="col-sm-2 control-label">Nome</label>
				<div class="form-group col-sm-10">
					<input type="text" class="form-control" id="nome" ng-model="professor.nome" placeholder="Nome">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">E-mail</label>
				<div class="form-group col-sm-10">
					<input type="text" class="form-control" id="email" ng-model="professor.email" placeholder="E-mail">
				</div>
			</div>
			<div class="form-group">
				<label for="fone" class="col-sm-2 control-label">Fone</label>
				<div class="form-group col-sm-10">
					<input type="text" class="form-control" id="fone" ng-model="professor.telefone" placeholder="Telefone">
				</div>
			</div>
			<div class="form-group text-center">
				<button type="submit" class="btn btn-success" ng-click="limparCampos()">Novo</button>
				<button type="submit" class="btn btn-primary" ng-click="salvar()" ng-disabled="!professor.nome">Gravar</button>
				<button type="submit" class="btn btn-danger" ng-click="excluir()">Excluir</button>
			</div>
		</form>

		<div class="row">
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div>
					<input type="text" class="form-control" ng-model="pesquisaProfessor" placeholder="Pesquise...">
				</div>
			</div>

			<table class="table table-bordered table-striped">
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th>Email</th>
					<th>Telefone</th>
				</tr>
				<tr ng-repeat="p in professores | filter:pesquisaProfessor" ng-click="selecionarProfessor(p)">
					<td>{{p.id}}</td>
					<td>{{p.nome}}</td>
					<td>{{p.email}}</td>
					<td>{{p.telefone}}</td>
				</tr>
			</table>
		</div>

	</div>
	<!-- /.container -->

	<!-- FOOTER -->
	<div class="container">
		<div class="row">
			<footer style="margin-top: 50px">
				<p class="pull-right"><a href="#">Back to top</a></p>
				<p>&copy; 2016 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
			</footer>
		</div>
	</div>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery1.12.4.min.js"></script>

		window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="controller/professores.js"></script>
</body>

</html>
